<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="main">
    <div class="container">

      <div class="score">
        <p class="score__title">Your Result</p>
        <div class="circle">
          <p class="score__result">76</p>
          <p class="score__max">of 100</p>
        </div>
        <div class="score__text">
          <p class="score__text--title">Great</p>
          <p class="score__text--message">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="summary">
        <p class="summary__title">Summary</p>
        <div class="category reaction">
          <img src="assets/icon-reaction.svg" alt="Reaction Icon" class="category__icon">
          <p class="category__title">Reaction</p>
          <p class="category__score">80 <span>/ 100</span></p>
        </div>
        <div class="category memory">
          <img src="assets/icon-memory.svg" alt="Memory Icon" class="category__icon">
          <p class="category__title">Memory</p>
          <p class="category__score">92 <span>/ 100</span></p>
        </div>
        <div class="category verbal">
          <img src="assets/icon-verbal.svg" alt="Verbal Icon" class="category__icon">
          <p class="category__title">Verbal</p>
          <p class="category__score">61 <span>/ 100</span></p>
        </div>
        <div class="category visual">
          <img src="assets/icon-visual.svg" alt="Visual Icon" class="category__icon">
          <p class="category__title">Visual</p>
          <p class="category__score">72 <span>/ 100</span></p>
        </div>
        <a href="#" class="btn">Continue</a>
      </div>
      
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/avilesalejandro" target="_blank">Alejandro Aviles</a>.
  </footer>
</body>
</html>
